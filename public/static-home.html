<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Francois+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./assets/tonechecklogo.png">
        <nav>
            <a href="">Tester</a>
            <a href="">Before/After</a>
            <a href="">About Us</a>
        </nav>
            <button id="log-out">Log Out</button>
    </header>
    <main>
        <div id="blurb-area">
            <h2>Why Use Tone Check?</h2>
            <p>Use tone check for difficult emails, personal bios, or even dating profiles! Make sure you're using the right tone, and check out some examples of before and afters to see how other people have utilized Tone Check!</p>
        </div>

        <form class="auth-form standard">
            <h2>Sign Up!</h2>
            <p>
                <label for="name">Name:</label><br>
                <input id="name" name="name" required placeholder=" Name">
            </p>
            <p>
                <label for="email">Email:</label><br>
                <input id="email" type="email" name="email" required placeholder=" youremail@gmail.com">
            </p>
            <p>
                <label for="password">Password:</label><br>
                <input id="password" type="password" name="password" required>
            </p>
            
                <button class="sign-up">Sign Up</button>
            
        </form>
    </main>
    
    <footer>
        <p>&copy; moodMangos</p>
    </footer>

</body>
</html>
